<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <nav>TODO's List..</nav>
    <h1>TODOs List</h1>
    <div class="container">
      <p>
        <label for="new-task" class="new">Add Item</label>
        <input id="new-task" type="text" maxlength="30" required>
        <button>Add</button>
      </p>
      
      <h2>Todo</h2>
      <ul id="incomplete-tasks">
        <li>
            <input type="checkbox">
            <label>Pay Bills</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </li>
        <li class="editMode">
            <input type="checkbox">
            <label>Go Shopping</label>
            <input type="text" value="Go Shopping">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </li>

      </ul> -->
    </div>
    <div class="bottom-container">
      <p class="discription">@ Created by KAJAL VARSHNEY </p>
    </div>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
